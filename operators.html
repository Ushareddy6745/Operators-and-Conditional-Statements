    <script>
        
 //Arithmetic Operators
let a = 7;
let b = 5;

let sum = a + b;          // Addition
console.log(sum);  

let difference = a - b;   // Subtraction
console.log( difference); 

let product = a * b;      // Multiplication
console.log(product);

let quotient = a / b;     // Division
console.log(quotient)

let remainder = a % b;    // Modulus
console.log(remainder)

let power = a ** b;       // Exponentiation
console.log(power);    


//Comparison Operators
console.log(a==b)        // Equal
console.log(a != b)      // Not Equal
console.log(a > b)       // Greater Than
console.log(a < b)       // Less Than
console.log(a >= b)      // Greater Than or Equal
console.log(a <= b)    // Less Than or Equal


//Logical Operators
let x = true;
let y = false;

console.log(x && y);    // AND
console.log(x || y)    // OR
console.log(!x)       // NOT


//Assignment Operators
let z = 10

console.log(z += 3) // z = z + 3
console.log(z -= 2) // z = z - 2
console.log(z *= 2) // z = z * 2
console.log(z /= 4) // z = z / 4
console.log(z %= 3) // z = z % 3


// *********************************************************************conditional statements
// if
let Age = 18;

if (Age >= 18) {
    console.log("You are Eligible for voting");
}

// if else
let age = 20;

if (age >= 18) {
    console.log("You are Eligible for voting");
} else {
    console.log("You are not Eligible for voting");
}

// else-if
let score = 75

if (score >= 90) {
    console.log("Grade: A");
} else if (score >= 80) {
    console.log("Grade: B");
} else if (score >= 70) {
    console.log("Grade: C");
} else {
    console.log("Grade: F");
}


// switch 
let fruit = "orange";

switch (fruit) {
    case "banana":
        console.log("You chose a banana.");
        break;
    case "apple":
        console.log("You chose an apple.");
        break;
    case "orange":
        console.log("You chose an orange.");
        break;
    default:
        console.log("invalid");
}


    </script>
